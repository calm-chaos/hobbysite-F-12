{% extends "wiki_base.html" %}
{% block content %}

<head>
    <title>Create New Article</title>
</head>

<body>
    <h2>Create New Article</h2>
    <p> Author: {{ request.user }} </p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

</body>
{% endblock %}
