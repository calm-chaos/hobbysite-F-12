{% extends "merch_base.html" %}
{% block content %}

    <h2>User's Products</h2>
    <ul>
        {% for userProduct in user_products %}
            <h3><li><a href="{{ userProduct.get_absolute_url}}">{{ userProduct }}</a></li></h3>
        {% endfor %}
    </ul>


    <h2>All Products</h2>
    <ul>
        {% for product in product_list %}
            <h3><li><a href="{{ product.get_absolute_url}}">{{ product }}</a></li></h3>
        {% endfor %}
    </ul>

    <h2><a href="{% url 'merchstore:product_create' %}">Add a Product</a></h2>
{% endblock %}
