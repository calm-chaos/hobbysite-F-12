<!DOCTYPE html>
<html>

<head>
    <title>Update Profile</title>
</head>

<body>
    <h1>Update Profile</h1>
    <form method="post">
        {% csrf_token %}
        <label for="display_name">Display Name:</label>
        <input type="text" id="display_name" name="display_name" value="{{ profile.display_name }}"><br>
        <label for="email_address">Email Address:</label>
        <input type="email" id="email_address" name="email_address" value="{{ profile.email_address }}"><br>
        <button type="submit">Update</button>
    </form>
</body>

</html>
